<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fundamental CSS comprehension - Custom Card</title>
    <link rel="stylesheet" href="wa5b.css">
  </head>
  <body>

  <section class="card">
    <header>
      <h2>Genevieve</h2>
    </header>
    <article>
      <img src="Genevieve_Business.jpg" alt="A picture of Chris - a man with glasses, a beard, and a silly wooly hat">
      <p><strong>Breed</strong>: British Shorthair<br>
         <strong>Age</strong>: 3 years old<br>
         <strong>Eye Color</strong>: Orange<br>
         <strong>Fur Color</strong>: Gray<br>
         12345 Kitty Lane<br>
         Cattown, CO<br>
         09876</p>
    </article>
    <footer>
      <p>Playing, sleeping, and scratching furniture</p>
    </footer>
  </section>

  </body>
</html>
