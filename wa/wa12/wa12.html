<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Pokémon Information</title>
</head>
<body>
    <div class="app">
        <header>Pokédex: Pokémon Type Trivia</header>

        <section class="names">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-text" id="js-answer-text"></div>
        </section>

        <section class="images">
          <img class="sprite" src="" alt=""></img>
          <img class="sprite-shiny" src="" alt=""></img>
        </section>

        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new bit of trivia!
          </button>
          <button type="button" id="js-show-picture" class="show-picture button">
            Display the Pokémon's sprite!
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Show me the answer!
          </button>
        </section>

      </div>

    <div class="footer">

      <div class="explanation">

        I have extended the quote machine by adding an extra button that will display the sprites of the named Pokémon. <br>
        This utilizes png images of the Pokémon that the trivia question is referencing.

      </div>

    </div>

    <script src="wa12.js"></script>

</body>
</html>
